<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<link rel="stylesheet" href="style.css" >
	</head>
	
	<body>
		<h2>クリックしたらシャッフルする例</h2>
		<button onclick="shuffleData()">シャッフル</button>

		<script>
			// 元の配列
			var dataArray = ['one','two','three','four','five'];
			function shuffleData() {
				// まず、一時的な配列（空）を用意
				var buffer = [];
				// 元の配列の個数
				var len = this.dataArray.length;
				// 元の配列を減らしながらくり返す。iはその時点での個数
				for (var i=len; len>0; len--) {
					// rは、その時点での個数内でランダム
					var r = Math.floor(Math.random() * len);
					// 元の配列からランダムに1つ、一時的な配列に追加
					buffer.push(this.dataArray[r]);
					// 元の配列からランダムな1つを削除
					this.dataArray.splice(r, 1);
				}
				// 一時的な配列を元の配列に入れる
				this.dataArray = buffer;
				// シャッフルの確認
				alert(dataArray)
			}
		</script>
	</body>
</html>
