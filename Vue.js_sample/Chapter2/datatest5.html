<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<link rel="stylesheet" href="style.css" >
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	</head>
	
	<body>
		<h2>JavaScriptで用意したデータを表示する例</h2>
		<div id="app">
			<p>{{ myTea }}</p>
			<p>{{ myTea[1].name }} ¥{{ myTea[1].price }}</p>
		</div>

		<script>
			var teaList = [
						{name:'ダージリン', price:600},
						{name:'アールグレイ', price:500},
						{name:'セイロン', price:500}
					];
			
			new Vue({
				el: '#app',
				data: {
					myTea: teaList
				}
			})
		</script>
	</body>
</html>
