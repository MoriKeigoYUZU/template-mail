<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<link rel="stylesheet" href="style.css" >
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	</head>
	
	<body>
		<h2>オブジェクトデータの中身を確認する例</h2>
		<div id="app">
			{{ $data }}
			<hr>
			<li v-for="(item, key) in $data">{{ key }} : {{ item }}</li>
		</div>

		<script>
			new Vue({
				el: '#app',
				data: {
					myText:'Hello!!!',
					myNumber:12345,
					myBool:true,
					myArray:[1,2,3,4,5]
				}
			})
		</script>
	</body>
</html>
