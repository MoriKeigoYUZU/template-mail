<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<link rel="stylesheet" href="style.css" >
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	</head>
	
	<body>
		<h2>シフトキー＋エンターキーを押すと、アラートを表示する例</h2>
		<div id="app">
			<input v-on:keyup.enter.shift="showAlert" v-model="myText">
			<p>{{ myText }}</p>
		</div>

		<script>
			new Vue({
				el: '#app',
				data: {
					myText: 'Hello!'
				},
				methods: {
					showAlert: function() {
						alert("Shift + Enterキーを押しました。");
					}				
				}
			})
		</script>
	</body>
</html>
