<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<link rel="stylesheet" href="style.css" >
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	</head>
	
	<body>
		<h2>クリックしたら、2回目は押せなくなるいいねボタンの例</h2>
		<div id="app">
			<button value="いいね" v-bind:disabled="isClick"
				v-on:click="oneClick">いいね</button>
		</div>

		<script>
			function iine() {
				alert("いいね");
			}
			new Vue({
				el: '#app',
				data: {
					isClick: false
				},
				methods: {
					oneClick: function() {
						this.isClick = true;
						iine();
					}
				}
			})
		</script>
	</body>
</html>
