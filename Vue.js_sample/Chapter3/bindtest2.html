<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<link rel="stylesheet" href="style.css" >
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	</head>
	
	<body>
		<h2>リンクを指定する例</h2>
		<div id="app">
			<a href="https://www.ymori.com">リンクを直接指定</a><p>
			<a v-bind:href="myURL">リンクをv-bindで指定</a>
		</div>

		<script>
			new Vue({
				el: '#app',
				data: {
					myURL:'https://www.ymori.com'
				}
			})
		</script>
	</body>
</html>
