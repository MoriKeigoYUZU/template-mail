<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<link rel="stylesheet" href="style.css" >
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	</head>
	
	<body>
		<h2>文章を入力したら、残りの文字数を表示する例</h2>
		<div id="app">
			<p>ご感想は、140文字以内でご入力ください。</p>
			<textarea  v-model="myText"></textarea>
			<p v-bind:style="{color: computedColor}">残り {{ remaining }} 文字です。</p>
		</div>

		<script>
			new Vue({
				el: '#app',
				data: {
					myText:'今日は、いい天気です。'
				},
				computed: {
					// myTextの長さが変わったら、残りの文字数を算出する
					remaining: function() {
						return 140 - this.myText.length;
					},
					// remainingが変わったら、computedColorを算出する
					computedColor: function() {
						col = "green";
						if (this.remaining < 20) {
							col = "orange";
						}
						if (this.remaining < 1) {
							col = "red";
						}
						return col;
					}
				}
			})
		</script>

	</body>
</html>
