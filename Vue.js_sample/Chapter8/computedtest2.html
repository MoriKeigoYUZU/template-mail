<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<link rel="stylesheet" href="style.css" >
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	</head>
	
	<body>
		<h2>単価と個数を入力したら、税込み金額を計算する例</h2>
		<div id="app">
			<input v-model.number="price" type="number">円 x 
			<input v-model.number="count" type="number">個
			<p>　　　合計 {{ sum }} 円</p>
			<p>税込み合計 {{ taxIncluded }} 円</p>
		</div>

		<script>
			new Vue({
				el: '#app',
				data: {
					price: 100,
					count: 1
				},
				computed: {
					// priceかcountが変わったら、合計金額を算出する
					sum: function () {
						return this.price * this.count;
					},
					// 合計金額が変わったら、消費税込み金額を算出する
					taxIncluded: function() {
						return this.sum * 1.08;
					}
				}
			})
		</script>
	</body>
</html>
