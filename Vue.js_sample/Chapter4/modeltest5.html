<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<link rel="stylesheet" href="style.css" >
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	</head>
	
	<body>
		<h2>同意にチェックを入れたら送信ボタンが有効になる例</h2>
		<div id="app">
			<label><input type="checkbox" v-model="myAgree" >
			同意します。</label>
			<button v-bind:disabled="myAgree==false">送信</button>
		</div>

		<script>
			new Vue({
				el: "#app",
				data: {
					myAgree: false
				}
			})
		</script>

	</body>
</html>
