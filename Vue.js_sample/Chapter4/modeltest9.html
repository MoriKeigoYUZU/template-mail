<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<link rel="stylesheet" href="style.css" >
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	</head>
	
	<body>
		<h2>複数の選択を、配列にする例</h2>
		<div id="app">
			<select v-model="myColor" multiple style="width:150px">
				<option>red</option>
				<option>green</option>
				<option>blue</option>
				<option>orange</option>
				<option>brown</option>
			</select>
			<p>選択したのは {{ myColor }}　です</p>
		</div>

		<script>
			new Vue({
				el: '#app',
				data: {
					myColor: []
				}
			})
		</script>

	</body>
</html>
